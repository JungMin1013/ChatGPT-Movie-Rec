{% extends 'base.html' %}
{% load bulma_tags %}
{% block app %}
  <section class="section login" id="form">
    <div class="container" style="margin-top: 3rem;">
      <div class="columns is-centered" style="margin-top: 3rem;">
        <div class="column is-4">
          <div class="box" style="padding: 2rem; border: 1px solid #ccc; border-radius: 10px;"> 
            <!-- 로그인 제목을 박스 안으로 이동 -->
            <h1 class="title has-text-centered" v-text="login"></h1>
            <form method="POST" action="{% url 'accounts:login' %}">
              {% csrf_token %}
              {{ form | bulma }}
              <div class="field has-text-centered">
                <button class="button is-primary is-large" type="submit">
                  로그인
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block script %}
  <script>
    const form = new Vue({
      el: '#form',
      data: {
        login: '로그인',
      },
    })
  </script>
{% endblock %}
